<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normlize.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login Page</title>
</head>

<body>

    <div class="login-card">
        <!-- head -->
        <div class="head">
            <ion-icon name="happy-outline"></ion-icon>
            <h1>Sign In</h1>
            <p>Please login to use plateform.</p>
        </div>

        <!-- form -->
        <form action="#">
            <span class="material-symbols-outlined">mail</span>
            <input type="Email" placeholder="Enter Email" required autofocus>
            <span class="material-symbols-outlined second">lock</span>
            <input type="Password" placeholder="Enter Password" required>
            <div class="checkbox">
                <div>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </div>
                <a href="#">I forget my password!</a>
            </div>
            <button>SIGN IN</button>
            <p>Don't have an acount? <a href="#">Create a free account.</a></p>
        </form>

    </div>

    <!-- signin with ather platforms -->
    <div class="social-media">
        <p>OTHER SIGN-IN PLATFORMS</p>
        <a href="#">
            <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="#">
            <ion-icon name="logo-github"></ion-icon>
        </a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
